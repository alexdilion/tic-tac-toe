<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,-50..200" />
    </head>
    <body>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <main>
            <div class="game-container">
                <div class="info-container"></div>
                <div id="board">
                    <button type="button" class="board-button" data-index="0"></button>
                    <button type="button" class="board-button" data-index="1"></button>
                    <button type="button" class="board-button" data-index="2"></button>
                    <button type="button" class="board-button" data-index="3"></button>
                    <button type="button" class="board-button" data-index="4"></button>
                    <button type="button" class="board-button" data-index="5"></button>
                    <button type="button" class="board-button" data-index="6"></button>
                    <button type="button" class="board-button" data-index="7"></button>
                    <button type="button" class="board-button" data-index="8"></button>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Alexander Dilion &copy;
                <script>
                    const year = new Date().getFullYear();
                    document.write(year);
                </script>
            </p>
            <a href="https://github.com/alexdilion/library-app">
                <img src="./images/github-mark.png" alt="GitHub Logo" />
                Source Code
            </a>
        </footer>
        <div class="hidden-elements" aria-hidden="true">
            <span class="material-symbols-outlined cross">close</span>
            <span class="material-symbols-outlined circle">circle</span>
        </div>
    </body>
</html>
