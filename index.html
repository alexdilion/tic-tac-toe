<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,-50..200" />
    </head>
    <body>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <main>
            <div class="game-form">
                <form action="">
                    <div class="game-type-buttons">
                        <button type="button" class="game-type-button" id="toggle-2player" data-selected="true">
                            <span class="material-symbols-outlined">person</span>
                            Player vs. Player
                        </button>
                        <button type="button" class="game-type-button" id="toggle-1player" data-selected="false">
                            <span class="material-symbols-outlined">smart_toy</span>
                            Player vs. CPU
                        </button>
                    </div>
                    <div class="combos">
                        <div class="combo-container">
                            <label for="winning-score-combo">First to </label>
                            <select name="winning-score" class="combo" id="winning-score-combo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="9">9</option>
                                <option value="15">15</option>
                            </select>
                            <span>wins</span>
                        </div>
                        <div class="combo-container transparent">
                            <label for="ai-difficulty">AI difficulty:</label>
                            <select name="ai-difficulty" class="combo" id="ai-difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="player-name-field">
                        <label for="player1-name">Player 1 Name</label>
                        <input type="text" name="player1-name" id="player1-name" value="Player 1"/>
                    </div>
                    <div class="player-name-field">
                        <label for="player2-name">Player 2 Name</label>
                        <input type="text" name="player2-name" id="player2-name" value="Player 2" />
                    </div>
                    <button type="submit" class="form-submit-button">Play</button>
                </form>
            </div>

            <div class="game-container hidden">
                <div class="info-container">
                    <div class="player1-info player1-color">
                        <span class="name">Player 1</span>
                        <span class="score">0</span>
                    </div>
                    <div class="player2-info player2-color">
                        <span class="score">0</span>
                        <span class="name">Player 2</span>
                    </div>
                </div>
                <div class="board-container">
                    <div id="board">
                        <button type="button" class="board-button" data-position="0-0">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="0-1">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="0-2">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="1-0">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="1-1">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="1-2">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="2-0">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="2-1">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="2-2">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                    </div>
                </div>
                <div class="winning-score-reminder">First to <span class="winning-score"></span> wins!</div>
            </div>

            <div class="game-over-container hidden">
                <div class="game-over">
                    <h1><span class="winner-name player2-color">Player 2</span> wins!</h1>
                    <div class="scores">
                        <span class="player1-score player1-color">3</span>
                        <span class="score-separator">-</span>
                        <span class="player2-score player2-color">5</span>
                    </div>
                    <button type="button" class="form-submit-button">Play Again</button>
                </div>
                <div class="confetti-container">
                    <span id="confetti-left"></span>
                    <span id="confetti-right"></span>
                </div>
            </div>
        </main>

        </footer>
    </body>
</html>
