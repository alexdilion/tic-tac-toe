<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,-50..200" />
    </head>
    <body>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <main>
            <div class="game-form">
                <form action="">
                    <label for="1player-button">Player vs. Player</label>
                    <input type="radio" name="game-type" id="2player-button" value="2players" />
                    <label for="1player-button">Player vs. CPU</label>
                    <input type="radio" name="game-type" id="1player-button" value="1player" />
                    <label for="1player-button">Player 1 Name</label>
                    <input type="text" name="player1-name" id="player1-name" />
                    <label for="1player-button">Player 2 Name</label>
                    <input type="text" name="player2-name" id="player2-name" />
                    <button type="submit">Play</button>
                </form>
            </div>

            <div class="game-container hidden">
                <div class="info-container">
                    <div class="player1-info player1-color">
                        <span class="name">Player 1</span>
                        <span class="score">0</span>
                    </div>
                    <div class="player2-info player2-color">
                        <span class="score">0</span>
                        <span class="name">Player 2</span>
                    </div>
                </div>
                <div class="board-container">
                    <div id="board">
                        <button type="button" class="board-button" data-position="0-0">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="0-1">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="0-2">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="1-0">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="1-1">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="1-2">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="2-0">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="2-1">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                        <button type="button" class="board-button" data-position="2-2">
                            <span class="material-symbols-outlined transparent"></span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Alexander Dilion &copy;
                <script>
                    const year = new Date().getFullYear();
                    document.write(year);
                </script>
            </p>

    </body>
</html>
